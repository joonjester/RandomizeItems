<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Box with Input Value</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="inputs">
        <button id="createBucket">YES</button>
        <button id="randomizeBtn">RANDOMIZE</button>
        <button id="createBoxBtn">Create Box</button>
        <input type="text" id="category" placeholder="Category">
        <input type="text" id="name" placeholder="Item">
    </div>
    <div>
        <img class="bucket" id="lava" src="img/lava.png" alt="LAVA BUCKET">
        <img class="bucket" id="water" src="img/water.png" alt="WATER BUCKET">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
