<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Box with Input Value</title>
    <style>
        .box {
            border: 2px solid #000;
            padding: 20px;
            width: 200px;
            text-align: center;
            margin: 10px;
            cursor: pointer; /* Change cursor to pointer to indicate clickable */
        }
    </style>
</head>
<body>
    <button id="createBoxBtn">Create Box</button>
    <input type="text" id="textInput" name="name" placeholder="What should be randomized">

    <script>
        document.getElementById("createBoxBtn").addEventListener("click", function() {
            // Retrieve the value of the input field
            var inputValue = document.getElementById("textInput").value;

            // Create a new box element
            var box = document.createElement("div");
            box.classList.add("box");

            // Add text to the box
            var text = document.createTextNode(inputValue);
            box.appendChild(text);

            // Append the box to the body
            document.body.appendChild(box);
        });
        
        // Add event delegation for dynamically created boxes
        document.body.addEventListener("click", function(event) {
            if (event.target.classList.contains("box")) {
                // Get the text content of the clicked box
                var boxText = event.target.textContent;
                alert("Box clicked! Text: " + boxText);
            }
        });
    </script>
</body>
</html>
