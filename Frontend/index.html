<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Box with Input Value</title>
    <style>
        .box {
            border: 2px solid #000;
            padding: 20px;
            width: 200px;
            text-align: center;
            margin: 10px;
            cursor: pointer; /* Change cursor to pointer to indicate clickable */
        }
    </style>
</head>
<body>
    <button id="createBoxBtn">Create Box</button>
    <input type="text" id="name" name="name" placeholder="What should be randomized">
    <input type="text" id="category" name="category" placeholder="What category is it">
    
    <script>
        document.getElementById("createBoxBtn").addEventListener("click", function() {
            // Retrieve the value of the input field
            var inputName = document.getElementById("name").value;
            var inputCategory = document.getElementById("category").value;

            const createItemUrl = "http://localhost:8080/api/items/createItem";
            const itemData = {
            name: inputName,
            category: inputCategory
            };

            fetch(createItemUrl, {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(itemData),
            mode: "cors"
            })
            .then(response => response.json())
            .then(data => {
                console.log("Item created successfully:", data);
            })
            .catch(error => {
                console.error("Error creating item:", error);
            });

            // Create a new box element
            var box = document.createElement("div");
            box.classList.add("box");

            // Add text to the box
            var content = document.createTextNode(inputName+"\n"+inputCategory);

</html>
