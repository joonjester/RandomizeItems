<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Box with Input Value</title>
    <style>
        .bigWrapper {
            display: flex;
            justify-content: center;
        }

        .box {
            border: 2px solid #000;
            padding: 20px;
            width: 200px;
            height: 50px;
            text-align: center;
            margin: 10px;
            cursor: pointer;
            font-size: 30px;
        }

        .wrapper {
            display: flex;
            width: 70vw;
            flex-direction: column;
            font-size: 40px;
        }

        .bigBox {
            display: flex;
            flex-direction: row;
        }

        .title {
            margin-top: 30px;
            border-bottom: 3px solid black;
        }

        .inputs {
            display: flex;
            position: absolute;
            padding-top: 80px;
            width: 12vw;
            height: 20px;
            flex-direction: column-reverse;
            align-content: center;
        }

        .inputs.button{
            color: black;
        }

        .inputs.button:hover{
            color: green;
        }
    </style>
</head>
<body>
    <div class="inputs">
        <button id="createBoxBtn">Create Box</button>
        <button id="randomizeBtn">RANDOMIZEE</button>
        <input type="text" id="name" placeholder="What should be randomized">
        <input type="text" id="category" placeholder="What category is it">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>

    let listOfItems = [];
    async function createItem(itemData) {
        try {
            const response = await axios.post('http://localhost:8080/api/items/createItem', itemData, {
                headers: {
                    'Content-Type': 'application/json'
                }
            });
            if (response.data === "Item created successfully") {
                return true;
            } else if (response.data === "This Item already exists") {
                return false;
            }

        } catch (error) {
            console.error('Error:', error);
        }
    }

    // Function to create a box element with the specified name and category
    function createBox(name, category) {
        const bigWrapper = document.createElement("div");
        bigWrapper.classList.add("bigWrapper");
        document.body.appendChild(bigWrapper);

        // Check if a wrapper for this category exists
        let wrapper = categoryWrappers[item.category];

        // If wrapper doesn't exist, create a new one
        if (!wrapper) {
            wrapper = document.createElement("div");
            wrapper.classList.add("wrapper");
            bigWrapper.appendChild(wrapper);

            // Create a title element for the category
            const titleWrapper = document.createElement("div");
            titleWrapper.classList.add("title");
            titleWrapper.textContent = item.category;
            wrapper.appendChild(titleWrapper);

            const bigBox = document.createElement("div");
            bigBox.classList.add("bigBox");
            wrapper.appendChild(bigBox);

            // Store the wrapper in the mapping
            categoryWrappers[item.category] = wrapper;
        }

        const bigBox = wrapper.querySelector(".bigBox");

        // Create a new box element
        const box = document.createElement("div");
        box.classList.add("box");

        // Add text to the box
        const content = document.createTextNode(item.name);
        box.appendChild(content);

        // Add click event listener to the box
        box.addEventListener("click", function() {
            getIdFromBox(item.name, item.category);
            alert("You just clicked " + item.name);
        });

        // Append the box to the wrapper
        bigBox.appendChild(box);

    }
    // Function to handle the click event of the create box button
    document.getElementById("createBoxBtn").addEventListener("click", async function() {
        // Retrieve the value of the input fields
        const inputName = document.getElementById("name").value;
        const inputCategory = document.getElementById("category").value;

        const data = {
            name: inputName,
            category : inputCategory
        }

        const result = await createItem(data);
        if (result) {
            createBox(inputName, inputCategory);
            alert("Item created successfully")
        } else {
            alert("Item already exists")
        }
    });

    // Function to asynchronously get IDs from the server
    async function getIdFromBox(boxName, boxCategory) {
        try {
            const response = await axios.get(`http://localhost:8080/api/items/getIds?nameOfBox=${boxName}&categoryOfBox=${boxCategory}`);
            console.log('Response:', response.data);
            listOfItems.push(response.data);
            console.log(listOfItems);
        } catch (error) {
            console.error('Error:', error);
        }
    }


    async function randomizeTheseItems(listItems) {
        try {
            const response = await axios.get('http://localhost:8080/api/items/randomize', {
                params: {
                    ids : listItems.join(',')
                }
            });
            const randomizedText = response.data;

            const overlay = document.createElement('div');
            overlay.classList.add('overlay');

            const bigText = document.createElement('h1');
            bigText.textContent = randomizedText;

            overlay.appendChild(bigText);

            document.body.appendChild(overlay);
            } catch (error) {
                console.error('Error:', error);
            }
    }

    document.getElementById("randomizeBtn").addEventListener("click", function() {
        randomizeTheseItems(listOfItems)
    });

    async function displayAllItems() {
        try {
            // Make a GET request to fetch all items from the database
            const response = await axios.get('http://localhost:8080/api/items/allItems');

            // Mapping between categories and their wrappers
            const categoryWrappers = {};

            // Loop through each item in the response data
            response.data.forEach(item => {
                const bigWrapper = document.createElement("div");
                bigWrapper.classList.add("bigWrapper");
                document.body.appendChild(bigWrapper);

                // Check if a wrapper for this category exists
                let wrapper = categoryWrappers[item.category];

                // If wrapper doesn't exist, create a new one
                if (!wrapper) {
                    wrapper = document.createElement("div");
                    wrapper.classList.add("wrapper");
                    bigWrapper.appendChild(wrapper);

                    // Create a title element for the category
                    const titleWrapper = document.createElement("div");
                    titleWrapper.classList.add("title");
                    titleWrapper.textContent = item.category;
                    wrapper.appendChild(titleWrapper);

                    const bigBox = document.createElement("div");
                    bigBox.classList.add("bigBox");
                    wrapper.appendChild(bigBox);

                    // Store the wrapper in the mapping
                    categoryWrappers[item.category] = wrapper;
                }

                const bigBox = wrapper.querySelector(".bigBox");

                // Create a new box element
                const box = document.createElement("div");
                box.classList.add("box");

                // Add text to the box
                const content = document.createTextNode(item.name);
                box.appendChild(content);

                // Add click event listener to the box
                box.addEventListener("click", function() {
                    getIdFromBox(item.name, item.category);
                    alert("You just clicked " + item.name);
                });

                // Append the box to the wrapper
                bigBox.appendChild(box);

            });
        } catch (error) {
            console.error('Error fetching items:', error);
        }
    }

    displayAllItems();
    </script>
</body>
</html>
